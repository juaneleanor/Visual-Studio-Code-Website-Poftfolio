<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <script src="https://kit.fontawesome.com/cae38cd972.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="source/style.css">
  <title>Eleanor Janine | Developer Portfolio</title>
</head>
<body>
  <header>
    <div class="tabs">
        <img src="source/icons/vscode.png" alt="">
        <ul>
            <li>File</li>
            <li>Edit</li>
            <li>Selection</li>
            <li>View</li>
            <li>Go</li>
            <li>Run</li>
            <li>&#x22EF</li>
        </ul>
    </div>
    <div class="search">
        <span class="material-symbols-outlined">arrow_back</span>
        <span class="material-symbols-outlined">arrow_forward</span>
        <div class="folder">
            <span class="material-symbols-outlined">search</span>
            <p>Eleanor Janine Juan</p>
        </div>
    </div>
    <div class="buttons">
        <div class="toggle">
            <div class="box primary"></div>
            <div class="box panel"><div class="top"></div><div class="bottom"></div></div>
            <div class="box secondary"><div class="left"></div><div class="right"></div></div>
            <div class="box customize"><div class="left"></div><div class="right"><div class="top"></div><div class="bottom"></div></div>
        </div>
        <div class="window">
            <span class="material-symbols-outlined">horizontal_rule</span>
            <span class="material-symbols-outlined restore">content_copy</span>
            <span class="material-symbols-outlined">close</span>
        </div>
    </div>
  </header>
  <main>
    <div class="side-bar">
        <div class="tabs">
            <ul>
                <li><i class="fa-regular fa-address-card"></i></li>
                <li><i class="fa-brands fa-github"></i></li>
                <li><i class="fa-brands fa-linkedin-in"></i></li>
                <li><i class="fa-regular fa-envelope"></i></li>
            </ul>
            <ul>
                <li><span class="material-symbols-outlined">account_circle</span></li>
                <li><span class="material-symbols-outlined">settings</span></li>
            </ul>
        </div>
        <div class="explorer"></div>
    </div>
    <div class="editor"></div>
  </main>
</body>
</html>
